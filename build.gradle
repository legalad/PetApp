buildscript {
    ext {
        kotlin_version = '1.8.10'
        compose_version = '1.4.3'
        activity_version = '1.7.1'
        compose_complier_version = '1.4.4'
        material3_version = '1.1.0'
        lifecycle_version = '2.6.1'
        dagger_version = '2.45'
        room_version = '2.5.1'
        work_version = '2.8.1'
        retrofit_version = '2.9.0'
        httplogging_version = '3.12.0'
        json_version = '2.9.0'
        camerax_version = '1.2.3'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.0-alpha14' apply false
    id 'com.android.library' version '8.2.0-alpha14' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id("com.google.dagger.hilt.android") version "$dagger_version" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version" apply false
}